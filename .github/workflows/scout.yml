name: Scout â€” Automated Outreach

on:
  schedule:
    - cron: "0 14 * * *"  # 9am EST / 2pm UTC daily
  workflow_dispatch: {}     # manual trigger

permissions:
  issues: write

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure scout label exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh label create scout --description "Automated outreach log" --color "0e8a16" 2>/dev/null || true

      - name: Run scout
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/scout.py
